<!doctype html>
<html lang="en">

<head>
    <title>JS Objects</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>JS Objects</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul>
    </div>

    <script>
        //1
        //Print all of the students and their cohort.
        let students = [{
                name: 'Remy',
                cohort: 'Jan'
            },
            {
                name: 'Genevieve',
                cohort: 'March'
            },
            {
                name: 'Chuck',
                cohort: 'Jan'
            },
            {
                name: 'Osmund',
                cohort: 'June'
            },
            {
                name: 'Nikki',
                cohort: 'June'
            },
            {
                name: 'Boris',
                cohort: 'June'
            }
        ];
        for (let student of students) {
            let newEl = document.createElement('p');
            newEl.innerHTML = `name: ${student.name}, cohort: ${student.cohort}`;
            document.getElementById('main').appendChild(newEl);
            //console.log(`name: ${student.name}, cohort: ${student.cohort}`);
        }

        let users = {
            employees: [{
                    'first_name': 'Miguel',
                    'last_name': 'Jones'
                },
                {
                    'first_name': 'Ernie',
                    'last_name': 'Bertson'
                },
                {
                    'first_name': 'Nora',
                    'last_name': 'Lu'
                },
                {
                    'first_name': 'Sally',
                    'last_name': 'Barkyoumb'
                }
            ],
            managers: [{
                    'first_name': 'Lillian',
                    'last_name': 'Chambers'
                },
                {
                    'first_name': 'Gordon',
                    'last_name': 'Poe'
                }
            ]
        };
        for (let user in users) {
            //console.log(user.toUpperCase());
            let newH3 = document.createElement('h3');
            newH3.innerHTML = `${user.toUpperCase()}:`;
            document.getElementById('main').appendChild(newH3);

            for (let i = 0; i < users[user].length; i++) {
                let num = i + 1;
                let fullName = (`${users[user][i].last_name},${users[user][i].first_name}`);
                //console.log(`${num}-${fullName.toUpperCase()}-${fullName.length}`);
                let newP = document.createElement('p');
                newP.innerHTML = `${num}-${fullName.toUpperCase()}-${fullName.length}`;
                document.getElementById('main').appendChild(newP);
            }
        }
    </script>
</body>

</html>
