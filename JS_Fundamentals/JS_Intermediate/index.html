<!doctype html>
<html lang="en">

<head>
    <title>JS Bacics 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>JS Intermediate</h1>
    </div>

    <script>
        //1
        //Create a function called starString() that takes a number and returns
        // a string of that many *
        const starString = num => {
            let newStr = '*';
            for (let i = 0; i < num; i++) {
                newStr += '*';
            }
            console.log(newStr);
        }
        starString([10]);

        //2
        //Create a function called drawStars() that takes an array of numbers
        //and prints out *. When a string is passed, instead of displaying *,
        //display the first letter of the string in lower case
        const drawStars = arr => {
            let newStr = '*';
            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] === 'string') {
                    console.log(arr[i][0].repeat(arr[i].length).toLowerCase());
                }
                if (typeof arr[i] === 'number') {
                    console.log(newStr.repeat(arr[i]));
                }
            }
        }
        drawStars([1, 2, 3, 4, 5, 6, 7, 8, 9]);
        drawStars([4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]);
    </script>
</body>

</html>
