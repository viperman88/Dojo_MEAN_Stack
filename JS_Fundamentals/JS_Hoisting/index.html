<!doctype html>
<html lang="en">

<head>
    <title>JS Bacics 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>JS DOM 1</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul>
    </div>

    <script>
        //1
        console.log(hello);
        var hello = 'world';
        //me-undefined
        //actual-undefined

        //2
        var needle = 'haystack';
        test();

        function test() {
            var needle = 'magnet';
            console.log(needle);
        }
        //me-magnet
        //actual-magnet

        //3
        var brendan = 'super cool';

        function print() {
            brendan = 'only okay';
            console.log(brendan);
        }
        console.log(brendan);
        //me-super cool
        //actual-super cool

        //4
        var food = 'chicken';
        console.log(food);
        eat();

        function eat() {
            food = 'half-chicken';
            console.log(food);
            var food = 'gone';
        }
        //me-chicken,half-chicken
        //actual-chicken,half-chicken

        //5
        mean();
        console.log(food);
        var mean = function() {
            food = "chicken";
            console.log(food);
            var food = "fish";
            console.log(food);
        }
        console.log(food);
        //me-mean is not a function,undefined,undefined
        //actual-mean is not a function

        //6
        console.log(genre);
        var genre = "disco";
        rewind();

        function rewind() {
            genre = "rock";
            console.log(genre);
            var genre = "r&b";
            console.log(genre);
        }
        console.log(genre);
        //me-undefined,rock,r&b,disco
        //actual-undefined,rock,r&b,disco

        //7
        dojo = "san jose";
        console.log(dojo);
        learn();

        function learn() {
            dojo = "seattle";
            console.log(dojo);
            var dojo = "burbank";
            console.log(dojo);
        }
        console.log(dojo);
        //me-san jose,seattle,burbank,san jose
        //actual-san jose,seattle,burbank,san jose
    </script>
</body>

</html>
