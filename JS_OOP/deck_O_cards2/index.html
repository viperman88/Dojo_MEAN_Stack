    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
        let comment;
        const message = (el, id) => {
            let newEl = document.createElement(el);
            newEl.innerHTML = comment;
            document.getElementById(id).appendChild(newEl);
        };


        class Deck {
            constructor() {
                this.cardDeck = [];
            }
            reset() {
                this.cardDeck = [];
                const suits = ['Spades', 'Clubs', 'Diamonds', 'Hearts'];
                const values = ['Ace', 'King', 'Queen', 'Jack', 10, 9, 8, 7, 6, 5, 4, 3, 2];
                for (let suit of suits) {
                    for (let value of values) {
                        this.cardDeck.push(`${value} of ${suit}`);
                    }
                }
                //console.log(this.cardDeck);
                return this;
            }
            shuffle() {
                let m = this.cardDeck.length,
                    t, i;

                // While there remain elements to shuffle…
                while (m) {

                    // Pick a remaining element…
                    i = Math.floor(Math.random() * m--);

                    // And swap it with the current element.
                    t = this.cardDeck[m];
                    this.cardDeck[m] = this.cardDeck[i];
                    this.cardDeck[i] = t;
                }
                //console.log(this.cardDeck);
                return this;
            }
            deal() {
                return this.cardDeck.pop();
            }

        };

        class Player {
            constructor(name) {
                this.name = name;
                this.hand = [];
            }
            firstDeal(cardDeck) {
                for (let i = 1; i < 3; i++) {
                    this.hand.push(cardDeck.deal())
                }
                comment = `Welcome to the game player ${this.name}. Your hand is ${this.hand}`;
                return this;
            }
            hitMe(cardDeck) {
                for (let i = 1; i < 2; i++) {
                    this.hand.push(cardDeck.deal())
                }
                comment = `Player ${this.name} asked for a Hit! New hand is ${this.hand}`;
                return this;
            }
            discard() {
                comment = `Player ${this.name} is folding, or laying for the win!`;
                for (let i = 0; i < this.hand.length; i++) {
                    this.hand.pop();
                }
                return this;
            }
        };

        $('#pOne').click(function() {

            player1.firstDeal(deck1);
            message('p', 'first');

            $('#hOne').click(function() {

            });

            $('#dOne').click(function() {
                player1.discard();
                message('p', 'first');
            });

        const deck1 = new Deck();
