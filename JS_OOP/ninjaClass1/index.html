<!doctype html>
<html lang="en">

<head>
    <title>JS Ninja Class 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>JS Ninja Class 1</h1>
        <ul id="target">
            <!-- this is empty-->
        </ul>
    </div>

    <script>
        let comment;
        const message = function(id) {
            let newEl = document.createElement('h4');
            newEl.innerHTML = comment;
            document.getElementById('target').appendChild(newEl);
        };
        const Ninja = function(name) {
            this.name = name;
            this.health = 100;
            const speed = 3;
            const strength = 3;

            this.showStats = function() {
                comment = `My health is: ${this.health}, speed is: ${speed}, strength is: ${strength}`;
                message();
                return this;
            };
        };
        Ninja.prototype.sayName = function() {
            comment = `My name is Ninja ${this.name}!`;
            message();
            return this;
        };
        Ninja.prototype.drinkSake = function() {
            this.health += 10;
            comment = `I just drank sake, my heath is now ${this.health}!`;
            message();
            return this;
        };
        const robert = new Ninja('Robert');
        robert.sayName().showStats().drinkSake();
    </script>
</body>

</html>
