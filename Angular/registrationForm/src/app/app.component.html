<div class="container">
    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
      <h1>{{title}}</h1>
    </nav>
  <hr>

  <div *ngIf="form.valid">
    <p>Thank you for registering with us {{ user.fName }}.</p>
    <p>We just sent you a confirmation email at {{ user.email }},and</p>
    <p>we will send all mail to {{ user.address }}, {{ user.city }} {{ user.state }}.</p>
    <p>Have a wonderful day!</p>
  </div>

  <form (submit)="form.valid && onSubmit($event, form)" #form='ngForm'>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>First Name</label>
          <input
          type="text"
          class="form-control"
          name='fName'
          placeholder="First Name"
          required
          minlength='2'
          maxlength='24'
          [(ngModel)]="user.fName"
          #fName='ngModel'
          >
        </div>

        <div class="form-group col-md-6">
          <label>Last Name</label>
          <input
          type="text"
          class="form-control"
          name='lName'
          placeholder="Last Name"
          required
          minlength="2"
          maxlength="24"
          [(ngModel)]="user.lName"
          #lName='ngModel'
          >
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input
          type="email"
          class="form-control"
          name='email'
          placeholder="Email"
          required
          minlength="4"
          maxlength="34"
          [(ngModel)]="user.email"
          #email='ngModel'
          >
        </div>

        <div class="form-group col-md-6">
          <label>Password</label>
          <input
          type="password"
          class="form-control"
          name='password'
          placeholder="Password"
          required
          minlength="10"
          maxlength="24"
          pattern="^([a-zA-Z0-9@*#]{8,15})$"
          [(ngModel)]="user.password"
          #password='ngModel'
          >
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input
        type="text"
        class="form-control"
        name='address'
        placeholder="1234 Main St"
        required
        [(ngModel)]="user.address"
        #address='ngModel'
        >
      </div>

      <div class="form-group">
        <label>Address 2</label>
        <input
        type="text"
        class="form-control"
        name='unit'
        placeholder="Apartment, studio, or floor"
        [(ngModel)]="user.unit"
        #unit='ngModel'
        >
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>City</label>
          <input
          type="text"
          class="form-control"
          name='city'
          required
          [(ngModel)]="user.city"
          #city='ngModel'
          >
        </div>

        <div class="form-group col-md-4">
          <label>State</label>
          <select
          id="inputState"
          class="form-control"
          name='state'
          required
          [(ngModel)]="user.state"
          #state='ngModel'
          >
            <option selected>Choose...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label>Zip</label>
          <input
          type="text"
          class="form-control"
          name='zip'
          required
          [(ngModel)]="user.zip"
          #zip='ngModel'
          >
        </div>
      </div>

      <div class="form-group">
          <div class="form-check form-check-inline">
              <label class="form-check-label" for="inlineRadio1">Are you feelin lucky today?</label>
              <input
              class="form-check-input"
              type="radio"
              name="lucky"
              [(ngModel)]="user.lucky"
              #lucky='ngModel'
              value="Yes"
              >
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
              class="form-check-input"
              type="radio" name="lucky"
              [(ngModel)]="user.lucky"
              #lucky='ngModel'
              value="No"
              >
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
      </div>

      <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Register</button>
    </form>
    <hr>
    {{ user | json }}
</div>
