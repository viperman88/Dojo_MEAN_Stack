<div class="container">

    <div class="row main">
      <h2 class="align-self-center mr-3">Initial Power Level: </h2>
      <input type="number" min="1" max="100" value="1" [(ngModel)]='powerLevel'>
      <button class="btn btn-primary btn-lg" (click)="update()">Calculate Powers</button>
    </div>

    <div class="row">
      <div class="col-md-4">
        <app-human [powerLevel]="powerLevel"> </app-human>
      </div>
      <div class="col-md-4">
        <app-saiyan [powerLevel]="powerLevel"> </app-saiyan>
      </div>
      <div class="col-md-4">
        <app-super-saiyan [powerLevel]="powerLevel"></app-super-saiyan>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <app-super-saiyan2 [powerLevel]="powerLevel"></app-super-saiyan2>
      </div>
      <div class="col-md-4">
        <app-super-saiyan3 [powerLevel]="powerLevel"></app-super-saiyan3>
      </div>
      <div class="col-md-4">
        <app-super-saiyan4 [powerLevel]="powerLevel"></app-super-saiyan4>
      </div>
    </div>

  </div>
